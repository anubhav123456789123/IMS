<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg m-0 pt-2 border-2 border-black border-bottom">
            <div class="container-fluid">
                <a class="nav-link text-dark" aria-current="page" href={{url_for("home")}}>
                    <h1>IMS</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item nav2 ms-4 ps-3">
                            <a class="nav-link text-dark" aria-current="page" href={{url_for("home")}}>Home</a>
                        </li>
                        <li class="nav-item nav2 ms-4 ps-3">
                            <a class="nav-link text-dark" href={{url_for("add_stock")}}>Add Stock</a>
                        </li>
                        <li class="nav-item nav2  ms-4 ps-3">
                            <a class="nav-link text-dark " href="{{url_for('mails')}}"">Mails</a>
                        </li>
                        <li class="nav-item nav2 ms-4 ps-3">
                            <a class="nav-link text-dark" href={{url_for("products")}}>Products</a>
                        </li>
                        <li class="nav-item nav2 ms-4 ps-3">
                            <a class="nav-link text-dark" href={{url_for("expiry")}}>Expiry</a>
                        </li>
                        {% block nav %}

                        {% endblock %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    {% block body%}
    {% endblock%}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-/7YKbZLvZ39R5r5+qfZ4ahKtHuF+8FpU3I7xGWE5fJqRSWrEY+ADKOHdPJqM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>

</html>
